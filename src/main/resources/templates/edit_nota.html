<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modifica nota</title>
</head>
<body>
<center>
    <div>MODIFICA NOTA</div><br>
    <form action="#" method="POST" th:action="@{/web-notes/edit}" th:object="${nota}">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{titolo}" placeholder="titolo"/>
        <input type="text" th:field="*{contenuto}" placeholder="contenuto"/>
        <input type="submit" value="Salva"/>
    </form>
</center>
</body>
</html>
