<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.btn {
  background-color: grey;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: Grey;
}
	</style>
</head>
<body>
	<div ng-controller="elencoNoteController">
		<h3>LISTA NOTE</h3>
		<div>
		<ul>
			<li ng-repeat="nota in getSuccess().listaNoteResource">{{nota.titolo}} - {{nota.contenuto}}</li>
		</ul>
		</div>
		<div>
		<table>
			<tr>
				<th></th>
				<th>{{getHeader()[0]}}</th>
				<th>{{getHeader()[1]}}</th>
				<th>{{getHeader()[2]}}</th>
				<th>{{getHeader()[3]}}</th>
				<th>{{getHeader()[4]}}</th>
				<th></th>
			</tr>
			<tr ng-repeat="nota in getDatas().listaNoteResource">
				<td><input type="checkbox" id="nota.id" name="nota.titolo" value="nota.id"></td>
				<td>{{nota.id}}</td>
				<td>{{nota.titolo}}</td>
				<td>{{nota.contenuto}}</td>
				<td>{{nota.tmsInserimento}}</td>
				<td>{{nota.tmsUltimoAggiornamento}}</td>
				<td><button class="btn" ng-click="eliminaNota(nota.id)"><i class="fa fa-trash"></i></button></td>
			</tr>
		</table>
			<td><button class="btn" ng-click="eliminaNote(nota.id)"><i class="fa fa-trash"></i>Elimina</button></td>
		</div>
	</div>
</body>
</html>
